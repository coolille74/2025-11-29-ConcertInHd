<h2><span class=MsoIntenseEmphasis><span style='font-size:18.0pt;line-height:
115%;font-weight:normal'>Alle Jahre wieder</span></span></h2>

<p class=MsoNoSpacing><span style='font-size:16.0pt'>&nbsp;</span></p>

<p class=MsoNoSpacing><span style='font-size:16.0pt'>Alle Jahre wieder</span></p>

<p class=MsoNoSpacing><span style='font-size:16.0pt'>Kommt das Christuskind</span></p>

<p class=MsoNoSpacing><span style='font-size:16.0pt'>Auf die Erde nieder,</span></p>

<p class=MsoNoSpacing><span style='font-size:16.0pt'>Wo wir Menschen sind;</span></p>

<p class=MsoNoSpacing><span style='font-size:16.0pt'>&nbsp;</span></p>

<p class=MsoNoSpacing><span style='font-size:16.0pt'>Kehrt mit seinem Segen</span></p>

<p class=MsoNoSpacing><span style='font-size:16.0pt'>Ein in jedes Haus,</span></p>

<p class=MsoNoSpacing><span style='font-size:16.0pt'>Geht auf allen Wegen</span></p>

<p class=MsoNoSpacing><span style='font-size:16.0pt'>Mit uns ein und aus;</span></p>

<p class=MsoNoSpacing><span style='font-size:16.0pt'>&nbsp;</span></p>

<p class=MsoNoSpacing><span style='font-size:16.0pt'>Ist auch mir zur Seite</span></p>

<p class=MsoNoSpacing><span style='font-size:16.0pt'>Still und unerkannt,</span></p>

<p class=MsoNoSpacing><span style='font-size:16.0pt'>Daß es treu mich leite</span></p>

<p class=MsoNoSpacing><span style='font-size:16.0pt'>An der lieben Hand.</span></p>

<p class=MsoNoSpacing><span style='font-size:16.0pt'>&nbsp;</span></p>

<p class=MsoNoSpacing><span style='font-size:16.0pt'>&nbsp;</span></p>

<p class=MsoNormal><span style='font-size:16.0pt;line-height:115%'>&nbsp;</span></p>

<p class=MsoNoSpacing><span style='font-size:16.0pt'>&nbsp;</span></p>
